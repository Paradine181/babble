<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vegans - Babble</title>

        <link rel="stylesheet" href="styles/main.css">

        <script type="text/javascript" src="scripts/main.js"></script>
	</head>

	<body>
		<header>
            <img src="images/logo.png" />
            <h1 aria-label="Babble - Talk freely">Babble - Talk freely</h1>
		</header>

        <section>
            <nav> </nav>
            
            <main>
                <div class="chat-room">
                    <header class="chat-info">
                        <h2 aria-label="Vegans Chat Room">Vegans</h2>

                        <dl class="chat-info-counters">
                            <dt><span aria-label="Number of Messages in Channel"></span></dt>
                            <dd class="chat-info-counters-messages"><img src="images/messages.png" /><span class="messages-counter"></span></dd>
                            <dt><span aria-label="Number of Users in Channel"></span></dt>
                            <dd class="chat-info-counters-users"><img src="images/users.png" /><span class="users-counter"></span></dd>
                        </dl>
                    </header>

                    <ol aria-label="Chat Messages" class="messages-list" id="messages-list"> </ol>
                </div>

                <footer class="form-container">
                    <form method="POST" action="http:\\localhost:9000">
                        <div aria-label="Write New Message" class="growable js-growable">
                            <pre><span></span><br></pre>
                            <textarea name="message-content"></textarea>
                        </div>
                        <input aria-label="Send New Message" class="submit-button" type="image" src="images/send.png" />
                    </form>
                </footer>
            </main>
        </section>

        <!-- registration / login form -->
        <!-- will appear only if user hasn't signed in with an email address yet -->
        <div class="modal-overlay">
            <div class="modal" id="registration-form">
                <h2 aria-label="Registration Form">Who are you?</h2>
                <form action="">
                <label for="name">Full name:</label>
                <input type="text" id="name" aria-label="Full Name" />
                <label for="email">Email:</label>
                <input type="email" id="email" aria-label="Email Address" />
                    <div class="form-controls">
                        <button class="confirm" aria-label="Save Details">Save</button>
                        <button class="discard" aria-label="Stay Anonymous">Stay Anonymous</button>
                    </div>
                </form>
            </div>
        </div>
	</body>
</html>
